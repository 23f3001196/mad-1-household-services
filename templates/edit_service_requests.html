<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit service_requests</title>
</head>
<body>
    <h1>Edit a Service_request</h1>
	<form action="{{ url_for('edit_service_requests', service_request_id=service_request.id, user_id=user_id) }}" method="POST" id="edit-service-form">
		<div>
			<label>Date-of-request(YYYY-MM-DD):</label>
			<input type="text" name="date_of_request" value="{{ service_request.date_of_request }}" />
		</div><br><br>
		<div>
			<label>Remarks:</label>
			<input type="text" name="remarks" value="{{ service_request.remarks }}"/>
		</div><br><br>
		<div>
			<input type="submit" value = "Submit" >
		</div>
    
	</form>
</body>
</html>
