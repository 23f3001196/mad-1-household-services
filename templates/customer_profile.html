<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    <form method="POST" action="/{{customer.user_id}}/customer_profile">
        <!--Display Username and email has read only..-->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ customer.user_name }}" readonly><br><br>
        <label for="name">Fullname:</label>
        <input type="text" id="name" name="name" value="{{customer.fullname}}" readonly><br><br>
        <!--can be altered-->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" ><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{customer.address}}"><br><br>
        <button type="submit" class="button">Save Changes</button>
    </form>
</body>
</html>
