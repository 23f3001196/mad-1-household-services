<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for professionals</title>
</head>
<body>
    <h1> Service professional Sign-Up</h1>
    <form action="/register_professional" method="POST" id="signup_pro">
        <div>
            <label>Email-ID(Username):</label>
            <input type="text" name="email" required />
        </div>
        <br>
        <div>
            <label>Registered Email-ID:</label>
            <input type="text" name="email" required />
        </div>
        <br>
        <div>
            <label>Password:</label>
            <input type="password" name="password" required />
        </div>
        <br>
        <div>
            <label>Fullname:</label>
            <input type="text" name="name" required />
        </div>
        <br>
        <!--dropdown-->
        <div>
            <label>Service name:</label>
            <select id="service" name="service" required >
            <option value="CLeaning Services">Cleaning services</option>
            <option value="Cooking Services">Cooking services</option>
            </select>
        </div>
        <br>
        
        <div>
            <label>Experience(in yrs):</label>
            <input type ="number"id="experience" name="experience" min="0" max="35" step="1" value="0" required />
        </div>
        <!--image-->
        <br>
        <div>
            <label>Attach Documents(single pdf):</label>
            <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
        </div>
        <br>
        <div>
            <label>Address:</label>
            <input type="text" name="add" required />
        </div>
        <br>
        <div>
            <label>Pincode:</label>
            <input type="text" name="pin" required />
        </div>
        <br>
        <button>Register</button>
        <div>
            <br>
            <a href="{{url_for('home')}}">Login Here</a>
        </div>  
        
    </form>

</body>
</html>
